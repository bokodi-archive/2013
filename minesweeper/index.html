<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<meta http-equiv="content type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="mines.js"></script>
</head>
<body>

	<div id="header"></div>
	<div id="starter_div">
		<p id="title">Options</p>
		<form method="GET">
			<p><label id="row_label" for="row_length">Row length</label><input id="row" type="number" name="row_length" min="20" max="50"/></p>
			<p><label id="column_label" for="column_length">Column length</label><input id="column" type="number" name="column_length" min="20" max="50"/></p>
			<div id="game_start">START</div>
		</form>
		<div class="clear"></div>
	</div>
	<div id="table"></div>
	<div id="end"></div>

</body>
</html>
