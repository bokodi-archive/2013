<!DOCTYPE html>
<html>
<head>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="carousel.js"></script>

		<img title="" alt="" src="pics/4.jpg"/>
		<img title="" alt="" src="pics/5.jpg"/>
		<img title="" alt="" src="pics/6.jpg"/>
		<img title="" alt="" src="pics/7.jpg"/>
	</div>

</body>
</html>
